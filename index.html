<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Luxury Globe Booking UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  height:100%;
  background:#03040b;
  overflow:hidden;
  font-family:system-ui,Arial;
}

/* =============================
   CINEMATIC SPACE BACKGROUND
============================= */
body{
  background:
    radial-gradient(circle at 30% 20%, #0b1a3c, #020617 70%);
}

/* =============================
   GIANT REALISTIC EARTH
============================= */
.globe-wrap{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:0;
}

.earth{
  width:95vmin;
  height:95vmin;
  border-radius:50%;
  background:
    url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg")
    repeat-x;
  background-size:200% 100%;
  box-shadow:
    inset -60px 0 120px rgba(0,0,0,.85),
    0 0 160px rgba(50,120,255,.35);
  animation: spin 60s linear infinite;
  filter:contrast(1.1) saturate(1.2);
}

@keyframes spin{
  from{background-position:0 0;}
  to{background-position:-200% 0;}
}

/* subtle glow */
.earth::after{
  content:"";
  position:absolute;
  inset:-6%;
  border-radius:50%;
  background:radial-gradient(circle, rgba(120,170,255,.25), transparent 65%);
  z-index:-1;
}

/* =============================
   DOLLAR ORBITS
============================= */
.orbit{
  position:absolute;
  width:120%;
  height:120%;
  border-radius:50%;
  animation: orbit 22s linear infinite;
}

.orbit.fast{ animation-duration:14s; }
.orbit.slow{ animation-duration:30s; }

.bill{
  position:absolute;
  width:90px;
  height:42px;
  background:
    url("https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/US_%241_dollar_bill_obverse.jpg/640px-US_%241_dollar_bill_obverse.jpg")
    center/cover;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,.7);
  transform:rotateY(20deg);
  opacity:.9;
}

/* positions on orbit ring */
.bill.one{ top:-20px; left:50%; transform:translateX(-50%) rotate(12deg); }
.bill.two{ right:-20px; top:50%; transform:translateY(-50%) rotate(-8deg); }
.bill.three{ bottom:-20px; left:50%; transform:translateX(-50%) rotate(15deg); }

@keyframes orbit{
  to{ transform:rotate(360deg); }
}

/* =============================
   GLASS BOOKING CARD
============================= */
.wrap{
  position:relative;
  z-index:3;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
}

.card{
  width:min(520px,92vw);
  padding:32px;
  border-radius:28px;
  background:rgba(10,12,22,.68);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 40px 120px rgba(0,0,0,.85);
  color:#fff;
  text-align:center;
}

h1{
  margin-bottom:12px;
  font-size:26px;
  letter-spacing:.4px;
}

p{
  color:#cbd5f5;
  font-weight:600;
  margin-bottom:18px;
}

button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-weight:900;
  font-size:16px;
  cursor:pointer;
  margin-top:12px;
  color:#07090f;
  background:linear-gradient(135deg,#f7e7b1,#d7b86a,#9b7b2f);
  box-shadow:0 18px 40px rgba(215,184,106,.35);
}

button:hover{
  transform:translateY(-1px);
}

/* depth fade so globe sits BEHIND glass */
.globe-wrap{
  mask-image:radial-gradient(circle at center, black 60%, transparent 80%);
}
</style>
</head>

<body>

<!-- EARTH + MONEY SYSTEM -->
<div class="globe-wrap">
  <div class="earth"></div>

  <div class="orbit">
    <div class="bill one"></div>
    <div class="bill two"></div>
    <div class="bill three"></div>
  </div>

  <div class="orbit fast">
    <div class="bill one"></div>
    <div class="bill two"></div>
  </div>

  <div class="orbit slow">
    <div class="bill one"></div>
    <div class="bill three"></div>
  </div>
</div>

<!-- GLASS UI -->
<div class="wrap">
  <div class="card">
    <h1>Columbus East Tax Services</h1>
    <p>Secure • Professional • Fast Appointments</p>
    <button>Book Appointment</button>
  </div>
</div>

</body>
</html>

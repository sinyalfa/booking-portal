<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Luxury Booking Portal</title>

<style>

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,Arial;
  background:#020617;
  color:white;
  overflow-x:hidden;
}

/* ================= STARFIELD ================= */

canvas{
  position:fixed;
  inset:0;
  z-index:-5;
}

/* ================= GLASS CARD ================= */

.wrap{
  max-width:950px;
  margin:auto;
  padding:24px;
}

.card{
  position:relative;
  border-radius:28px;
  padding:36px 24px;
  background:rgba(8,10,18,.65);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 40px 120px rgba(0,0,0,.8);
  overflow:hidden;
}

/* ================= BIG EARTH ================= */

.earth-behind{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:0;

  --earth-size: min(130%, 1100px);

  opacity:.45;
}

.earth{
  width:var(--earth-size);
  height:var(--earth-size);
  border-radius:50%;
  background-image:url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg");
  background-repeat:repeat-x;
  background-size:220% 100%;
  animation:spin 48s linear infinite;

  box-shadow:
    inset -140px 0 180px rgba(0,0,0,.85),
    inset 0 0 60px rgba(0,0,0,.35),
    0 0 90px rgba(80,140,255,.18);
}

@keyframes spin{
  from{background-position:0% 50%}
  to{background-position:-220% 50%}
}

.card>*{position:relative;z-index:1}

/* ================= HEADER ================= */

.logo{
  width:320px;
  display:block;
  margin:auto;
  margin-bottom:12px;
}

.clock{
  text-align:center;
  margin:12px auto 18px;
  padding:10px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  font-weight:800;
}

/* ================= BUTTONS ================= */

.btn{
  width:100%;
  padding:16px;
  margin:10px 0;
  border:none;
  border-radius:18px;
  font-weight:900;
  cursor:pointer;
  color:white;
}

.call{background:#2563eb}
.text{background:#16a34a}
.email{background:#9333ea}
.book{background:linear-gradient(135deg,#f7e7b1,#d7b86a,#9b7b2f);color:#0b0f18}

/* ================= FORM ================= */

.booking{max-height:0;overflow:hidden;transition:.6s}
.booking.open{max-height:2500px}

.section{
  margin-top:16px;
  padding:16px;
  border-radius:22px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:12px;
}

@media(max-width:700px){.row{grid-template-columns:1fr}}

label{
  font-size:12px;
  font-weight:900;
  margin-bottom:6px;
  display:block;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.08);
  color:white;
  font-size:14px;
}

/* üî• DROPDOWN FIX */
select option{
  color:#0b1220;
  background:white;
}

input::placeholder{color:rgba(255,255,255,.45)}

.times{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:10px;
  margin-top:12px;
}

.slot{
  padding:12px;
  border-radius:16px;
  border:1px solid rgba(247,231,177,.5);
  text-align:center;
  cursor:pointer;
}

.slot.active{
  background:rgba(215,184,106,.25);
}

.confirm{
  margin-top:16px;
  background:linear-gradient(135deg,#f7e7b1,#d7b86a,#9b7b2f);
  color:#0b0f18;
}

.confirm:disabled{opacity:.5}

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrap">
  <div class="card">

    <!-- BIG EARTH -->
    <div class="earth-behind">
      <div class="earth"></div>
    </div>

    <img class="logo" src="https://raw.githubusercontent.com/sinyalfa/booking-portal/main/logo11.png">

    <div class="clock" id="clock"></div>

    <button class="btn call">üìû Call Now</button>
    <button class="btn text">üí¨ Text Us</button>
    <button class="btn email">‚úâÔ∏è Email Us</button>
    <button class="btn book" id="toggle">‚ú® Book Appointment</button>

    <div class="booking" id="booking">
      <div class="section">

        <div class="row">
          <div>
            <label>Name</label>
            <input id="name" placeholder="Your name">
          </div>
          <div>
            <label>Email</label>
            <input id="email" placeholder="you@email.com">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Service</label>
            <select>
              <option>W-2 Taxes</option>
              <option>1099 Self Employed</option>
              <option>Business Filing</option>
              <option>IRS Help</option>
            </select>
          </div>
          <div>
            <label>Location</label>
            <select>
              <option>Whitehall Branch</option>
              <option>Reynoldsburg Branch</option>
              <option>Livingston Branch</option>
              <option>Online</option>
            </select>
          </div>
        </div>

        <div class="times" id="times"></div>

        <button class="btn confirm" id="confirm" disabled>Confirm Booking</button>

      </div>
    </div>

  </div>
</div>

<script>

/* CLOCK */
setInterval(()=>{
  document.getElementById("clock").textContent =
    new Date().toLocaleString()
},1000)

/* TOGGLE */
const booking=document.getElementById("booking")
document.getElementById("toggle").onclick=()=>booking.classList.toggle("open")

/* SLOTS */
const times=document.getElementById("times")
let selected=null

;[9,10,11,12,17,18,19,20].forEach(h=>{
  const d=document.createElement("div")
  d.className="slot"
  d.textContent=(h>12?h-12:h)+":00 "+(h>=12?"PM":"AM")
  d.onclick=()=>{
    document.querySelectorAll(".slot").forEach(x=>x.classList.remove("active"))
    d.classList.add("active")
    selected=h
    document.getElementById("confirm").disabled=false
  }
  times.appendChild(d)
})

/* STARFIELD */
const c=document.getElementById("stars"),x=c.getContext("2d")
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize

let stars=Array.from({length:220},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.4+0.3
}))

function draw(){
  x.fillStyle="#020617";x.fillRect(0,0,c.width,c.height)
  x.fillStyle="#e5f2ff"
  stars.forEach(s=>{
    x.beginPath()
    x.arc(s.x,s.y,s.r,0,Math.PI*2)
    x.fill()
  })
  requestAnimationFrame(draw)
}
draw()

</script>
</body>
</html>

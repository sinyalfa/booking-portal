<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Columbus East Tax Services ‚Äì Booking</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      max-width: 420px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Book Appointment</h1>

    <form id="bookingForm">
      <label>Name</label>
      <input id="name" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Service</label>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="W2">W-2 Tax Filing</option>
        <option value="1099">1099 Contractor Filing</option>
        <option value="LLC">LLC / Business Taxes</option>
        <option value="Audit">Audit Assistance</option>
      </select>

      <label>Date & Time</label>
      <input id="time" type="datetime-local" required />

      <button type="submit">Confirm Booking</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- üîª SCRIPT SECTION STARTS HERE üîª -->
  <script>
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault()

      const message = document.getElementById("message")
      message.textContent = "Submitting..."

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        service_id: document.getElementById("service").value,
        start_time: new Date(
          document.getElementById("time").value
        ).toISOString()
      }

      try {
        const res = await fetch(
          "https://zleztbdrxnqirccgkvqx.supabase.co/functions/v1/book-appointment",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer public"
            },
            body: JSON.stringify(payload)
          }
        )

        const text = await res.text()
        console.log("RAW RESPONSE:", text)

        const data = JSON.parse(text)
        if (!res.ok) throw new Error(data.error)

        message.textContent = "‚úÖ Appointment booked successfully"

      } catch (err) {
        console.error(err)
        message.textContent = "‚ùå " + err.message
      }
    })
  </script>
  <!-- üî∫ SCRIPT SECTION ENDS HERE üî∫ -->

</body>
</html>

<style>
/* -------------------------
   ROOT COLORS & VARIABLES
--------------------------*/
:root{
  --card-bg: rgba(255,255,255,0.92);
  --card-shadow: 0 25px 60px rgba(0,0,0,0.55);

  --text:#0f172a;
  --muted:#475569;

  --ring:rgba(99,102,241,.25);

  --btnCall:#2563eb;
  --btnText:#16a34a;
  --btnEmail:#9333ea;
  --btnBook:#0f766e;

  --slotBorder:#34d399;
  --slotBg:#ecfdf5;

  --slotActiveBg:#c7d2fe;
  --slotActiveBorder:#6366f1;

  --slotDisabledBg:#f1f5f9;
  --slotDisabledBorder:#cbd5e1;
  --slotDisabledText:#94a3b8;
}

/* -------------------------
   RESET
--------------------------*/
*{ box-sizing:border-box; margin:0; padding:0; }

body{
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  overflow-x:hidden;
  color:#fff;

  /* Will be changed every hour */
  background: var(--galaxy-bg, radial-gradient(circle at 30% 20%, #0b1a3c, #01010a 70%));

  transition: background 2s linear;
  position:relative;
}

/* -------------------------
   PLANETS (3 planets)
--------------------------*/
.planet{
  position:absolute;
  border-radius:50%;
  filter:blur(1px);
  opacity:0.35;
  animation: drift 60s linear infinite;
  z-index:0;
}

.planet1{
  width:220px; height:220px;
  top:12%; left:-80px;
  background: radial-gradient(circle at 40% 40%, #4f5cf0, #1a1d4b);
  animation-duration: 85s;
}

.planet2{
  width:150px; height:150px;
  top:65%; left:70%;
  background: radial-gradient(circle at 40% 40%, #ff7ad1, #521445);
  animation-duration: 70s;
}

.planet3{
  width:300px; height:300px;
  bottom:-40px; right:-120px;
  background: radial-gradient(circle at 40% 40%, #4ff0c3, #0d3a31);
  animation-duration: 95s;
}

@keyframes drift{
  0%{ transform: translateX(0) translateY(0) scale(1); }
  50%{ transform: translateX(40px) translateY(-20px) scale(1.03); }
  100%{ transform: translateX(0) translateY(0) scale(1); }
}

/* -------------------------
   WRAPPER & CARD
--------------------------*/
.wrap{
  position:relative;
  z-index:5;
  padding:22px;
  max-width:980px;
  margin:0 auto;
}

.card{
  background:var(--card-bg);
  border-radius:30px;
  padding:40px 28px;
  box-shadow:var(--card-shadow);
  text-align:center;
  color:var(--text);
  backdrop-filter: blur(12px);
}

/* -------------------------
   LOGO
--------------------------*/
.logo{
  width:360px;
  max-width:92%;
  display:block;
  margin:0 auto 18px;

  /* remove white bg */
  background:transparent !important;

  /* blend naturally */
  mix-blend-mode:normal;
}

/* -------------------------
   CONTACT AREA
--------------------------*/
.contact{
  font-size:22px;
  font-weight:900;
  color:#0b1220;
  margin-bottom:20px;
}

/* -------------------------
   BUTTONS
--------------------------*/
.btn{
  width:100%;
  padding:18px;
  margin:14px 0;
  border:none;
  border-radius:18px;
  font-size:20px;
  font-weight:900;
  color:#fff;
  cursor:pointer;
  transition:transform .12s ease, opacity .12s ease;
}
.btn:hover{ transform: translateY(-1px); }

.call{ background:var(--btnCall); }
.text{ background:var(--btnText); }
.email{ background:var(--btnEmail); }
.book{ background:var(--btnBook); }

/* -------------------------
   BOOKING PANEL
--------------------------*/
.booking{
  margin-top:18px;
  text-align:left;
  max-height:0;
  overflow:hidden;
  transition:max-height .5s ease;
}
.booking.open{ max-height:3000px; }

/* -------------------------
   INPUTS & SECTIONS
--------------------------*/
.section{
  margin-top:18px;
  border:1px solid #e5e7eb;
  border-radius:20px;
  padding:16px;
  background:#fff;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media (max-width:720px){
  .row{ grid-template-columns:1fr; }
}

label{
  font-size:13px;
  font-weight:900;
  color:#0f172a;
  margin:6px 0;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  font-size:16px;
}
input:focus, select:focus{
  border-color: rgba(99,102,241,.6);
  box-shadow: 0 0 0 4px var(--ring);
}

/* -------------------------
   SLOTS
--------------------------*/
.slotsTitle{
  margin:14px 0 12px;
  font-weight:900;
  color:#0f172a;
  font-size:17px;
}

.times{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:10px;
}

.slot{
  padding:14px 12px;
  border-radius:16px;
  border:1px solid var(--slotBorder);
  background:var(--slotBg);
  font-weight:900;
  color:#065f46;
  text-align:center;
  cursor:pointer;
  transition:transform .1s ease, box-shadow .1s ease;
}
.slot:hover{ transform: translateY(-1px); }
.slot.active{
  background:var(--slotActiveBg);
  border-color:var(--slotActiveBorder);
  color:#1e1b4b;
}
.slot.disabled{
  background:var(--slotDisabledBg);
  border-color:var(--slotDisabledBorder);
  color:var(--slotDisabledText);
  cursor:not-allowed;
}

/* -------------------------
   MESSAGES & CONFIRMATION
--------------------------*/
.msg{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  font-weight:900;
  display:none;
}
.msg.ok{ display:block; background:#dcfce7; color:#166534; border:1px solid #86efac; }
.msg.bad{ display:block; background:#fee2e2; color:#991b1b; border:1px solid #fecaca; }

.confirmCard{
  display:none;
  margin-top:20px;
  border-radius:22px;
  padding:16px;
  border:1px solid #e5e7eb;
  background:#fff;
}
.confirmCard.show{ display:block; }

.confirmHead{
  display:flex; gap:12px; align-items:center;
  padding-bottom:14px;
  border-bottom:1px solid #e5e7eb;
}
.check{
  width:44px; height:44px;
  border-radius:16px;
  background:#dcfce7;
  border:1px solid #86efac;
  display:flex; justify-content:center; align-items:center;
  font-size:22px;
  font-weight:900;
  color:#166534;
}

/* INFO GRID */
.grid2{
  margin-top:14px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media (max-width:720px){ .grid2{ grid-template-columns:1fr; } }

.miniBox{
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:12px;
  background:#fff;
}
.miniLabel{ color:#64748b; font-size:13px; font-weight:900; }
.miniVal{ color:#0f172a; font-size:15px; font-weight:900; }

/* -------------------------

--------------------------*/
</style>
</head>

<script>
/* ---------- GALAXY COLOR CHANGE HOURLY ---------- */
function updateGalaxy(){
  const hr = new Date().getHours();
  const colors = [
    "#0b1a3c", "#0c1e45", "#102256", "#1a2c73", "#23348a",
    "#1e2f78", "#17285f", "#101f49", "#0b1938", "#09142d",
    "#060f22", "#040b19", "#030814", "#020612", "#01050f",
    "#020613", "#070f28", "#0d1a42", "#162a64", "#1e367a",
    "#192e69", "#132654", "#0e1e42", "#0a1833", "#09142c"
  ];
  const c = colors[hr % colors.length];
  document.body.style.setProperty("--galaxy-bg",
    `radial-gradient(circle at 30% 20%, ${c}, #000014 70%)`
  );
}
updateGalaxy();
setInterval(updateGalaxy, 60 * 60 * 1000);

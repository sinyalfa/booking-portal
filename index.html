<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Book Appointment</title>
</head>

<body style="font-family:Arial; background:#f4f6f8;">
  <h2>Book Appointment</h2>

  <form id="form">
    <input id="name" placeholder="Name" required><br><br>
    <input id="email" placeholder="Email" required><br><br>
    <input id="time" type="datetime-local" required><br><br>
    <button type="submit">Confirm Booking</button>
  </form>

  <pre id="output"></pre>

<script>
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault()

  const payload = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    service_id: "00000000-0000-0000-0000-000000000001",
    start_time: new Date(
      document.getElementById("time").value
    ).toISOString()
  }

  document.getElementById("output").textContent =
    "Sending:\n" + JSON.stringify(payload, null, 2)

  try {
    const res = await fetch(
      "https://zleztbdrxnqirccgkvqx.supabase.co/functions/v1/book-appointment",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sb_publishable_pXXUCH_hx0eg7tUbQNz3rw_DaJgACMR"
        },
        body: JSON.stringify(payload)
      }
    )

    const data = await res.json()
    document.getElementById("output").textContent =
      "RESPONSE:\n" + JSON.stringify(data, null, 2)

  } catch (err) {
    document.getElementById("output").textContent =
      "ERROR:\n" + err.message
  }
})
</script>
</body>
</html>

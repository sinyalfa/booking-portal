<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Columbus East Tax Services</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
}

.wrap{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:24px;
  padding:40px 30px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  text-align:center;
}

/* LOGO */
.logo{
  width:320px;
  max-width:90%;
  margin:0 auto 25px;
  display:block;
}

.contact{
  font-size:20px;
  margin-bottom:22px;
}

.btn{
  width:100%;
  padding:18px;
  margin:12px 0;
  border:none;
  border-radius:16px;
  font-size:20px;
  font-weight:700;
  color:white;
  cursor:pointer;
}

.call{background:#2563eb}
.text{background:#16a34a}
.email{background:#9333ea}
.book{background:#0f766e}

.booking{
  margin-top:25px;
  max-height:0;
  overflow:hidden;
  transition:.4s ease;
}

.booking.open{
  max-height:2000px;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin:10px 0;
  font-size:16px;
}

.times{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:10px;
}

.slot{
  padding:14px;
  border-radius:14px;
  border:1px solid #34d399;
  background:#ecfdf5;
  cursor:pointer;
  font-weight:bold;
}

.slot.active{
  background:#c7d2fe;
  border-color:#6366f1;
}

.confirm{
  background:#020617;
  margin-top:20px;
}

.now{
  margin:12px 0;
  font-weight:bold;
  color:#2563eb;
}
</style>
</head>

<body>

<div class="wrap">
<div class="card">

<!-- BASE64 LOGO (clear + visible) -->
<img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAeAAAAGQCAYAAACAvzbMAAAACXBIWXMAAAsSAAALEgHS3X78AAAFZElEQVR4nO3dMQEAAAgDINc/9K3hHBQgQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4N8E7gABq2PpFAAAAABJRU5ErkJggg==" />

<div class="contact">
<strong>614-259-7625</strong><br>
columbuseast.taxservices@outlook.com
</div>

<button class="btn call">üìû Call Now</button>
<button class="btn text">üí¨ Text Us</button>
<button class="btn email">‚úâÔ∏è Email Us</button>
<button class="btn book" onclick="toggle()">üìÖ Book Appointment</button>

<div id="book" class="booking">

<div class="now" id="now"></div>

<input placeholder="Full Name">
<input placeholder="Email">

<select>
<option>W-2 / Individual Taxes</option>
<option>1099 / Self-Employed</option>
<option>LLC / Business Filing</option>
<option>Audit Help & IRS Letters</option>
</select>

<select>
<option>CML Whitehall Branch</option>
<option>CML Reynoldsburg Branch</option>
<option>Online / Phone / Text</option>
</select>

<input type="date">

<h3>Available Times</h3>
<div class="times" id="times"></div>

<button class="btn confirm">Confirm Booking</button>

</div>

</div>
</div>

<script>
function toggle(){
 document.getElementById("book").classList.toggle("open");
}

const slots=[
"10:00 AM","10:30 AM","11:00 AM","11:30 AM",
"12:00 PM","12:30 PM","1:00 PM","1:30 PM",
"2:00 PM","2:30 PM","3:00 PM","3:30 PM",
"4:00 PM","4:30 PM","5:00 PM"
];

const box=document.getElementById("times");
slots.forEach(t=>{
 let d=document.createElement("div");
 d.className="slot";
 d.textContent=t;
 d.onclick=()=>{
   document.querySelectorAll(".slot").forEach(x=>x.classList.remove("active"));
   d.classList.add("active");
 };
 box.appendChild(d);
});

function clock(){
 document.getElementById("now").innerText=
 "Current: " + new Date().toLocaleString();
}
clock();
setInterval(clock,1000);
</script>

</body>
</html>

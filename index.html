<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
      color: #1f2933;
    }

    label {
      font-size: 14px;
      color: #374151;
      margin-top: 12px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    button {
      margin-top: 18px;
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Book Appointment</h1>

    <form id="bookingForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Service</label>
      <select id="service" required>
        <option value="">Select a service</option>
        <option value="00000000-0000-0000-0000-000000000001">W-2 Tax Filing</option>
        <option value="00000000-0000-0000-0000-000000000002">1099 / Self-Employed</option>
        <option value="00000000-0000-0000-0000-000000000003">LLC / Business Taxes</option>
        <option value="00000000-0000-0000-0000-000000000004">Audit Help</option>
      </select>

      <label>Date & Time</label>
      <input type="datetime-local" id="time" required />

      <button type="submit" id="submitBtn">Confirm Booking</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("bookingForm")
    const message = document.getElementById("message")
    const submitBtn = document.getElementById("submitBtn")

    form.addEventListener("submit", async (e) => {
      e.preventDefault()

      message.textContent = ""
      message.className = "message"
      submitBtn.disabled = true
      submitBtn.textContent = "Booking..."

      const rawTime = document.getElementById("time").value

      if (!rawTime) {
        alert("Please select a date and time")
        submitBtn.disabled = false
        submitBtn.textContent = "Confirm Booking"
        return
      }

      // ðŸ”‘ CRITICAL FIX â€” Convert to ISO string
      const start_time = new Date(rawTime).toISOString()

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        service_id: document.getElementById("service").value,
        start_time: start_time
      }

      console.log("Submitting booking:", payload)

      try {
        const res = await fetch(
          "https://zleztbdrxnqirccgkvqx.supabase.co/functions/v1/book-appointment",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "apikey": "sb_publishable_pXXUCH_hx0eg7tUbQNz3rw_DaJgACMR"
            },
            body: JSON.stringify(payload)
          }
        )

        const data = await res.json()

        if (!res.ok) {
          throw new Error(data.error || "Booking failed")
        }

        message.textContent = "âœ… Appointment booked successfully!"
        message.classList.add("success")
        form.reset()

      } catch (err) {
        message.textContent = err.message
        message.classList.add("error")
      }

      submitBtn.disabled = false
      submitBtn.textContent = "Confirm Booking"
    })
  </script>

</body>
</html>

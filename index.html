<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Columbus East Tax Services</title>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#020617;
color:#fff;
overflow-x:hidden;
}

canvas{position:fixed;inset:0;z-index:-3}

.wrap{max-width:900px;margin:auto;padding:24px}
.card{
background:rgba(200,220,255,.18);
border-radius:28px;
backdrop-filter:blur(18px);
padding:32px;
text-align:center;
}

.btn{
width:100%;
padding:16px;
margin:10px 0;
border-radius:16px;
border:none;
font-size:18px;
font-weight:800;
color:#fff;
cursor:pointer;
}

.book{background:#0f766e}
.calc{background:#9333ea}
.confirm{background:#020617}

.panel{max-height:0;overflow:hidden;transition:.5s}
.panel.open{max-height:4000px}

.section{
background:#fff;
color:#000;
padding:18px;
border-radius:18px;
margin-top:14px;
}

input,select{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #cbd5e1;
margin-top:6px;
}

.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

.slot{
padding:12px;
background:#ecfdf5;
border-radius:12px;
font-weight:800;
cursor:pointer;
text-align:center;
border:1px solid #34d399;
}

.slot.active{background:#c7d2fe;border-color:#6366f1}

.results{
margin-top:16px;
padding:18px;
border-radius:18px;
background:linear-gradient(180deg,#fff7cc 0%,#ffffff 65%);
box-shadow:0 0 20px rgba(250,200,60,.35);
}

.result-row{
display:flex;
justify-content:space-between;
font-weight:800;
margin:6px 0;
}

.big{
font-size:22px;
color:#166534;
}

.shooting{pointer-events:none}
</style>
</head>

<body>
<canvas id="stars"></canvas>

<div class="wrap">
<div class="card">

<h1>Columbus East Tax Services</h1>

<button class="btn book" id="openBooking">ðŸ“… Book Appointment</button>
<button class="btn calc" id="openCalc">ðŸ§® Tax Calculator</button>

<!-- BOOKING PANEL (simple demo slot version) -->
<div id="booking" class="panel">
<div class="section">
<h3>Book Appointment</h3>

<div class="row">
<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
</div>

<div class="row">
<input type="date" id="date">
<select id="service">
<option>Individual</option>
<option>Self Employed</option>
<option>Business</option>
</select>
</div>

<h4>Times</h4>
<div class="row">
<div class="slot">9:00 AM</div>
<div class="slot">11:00 AM</div>
<div class="slot">2:00 PM</div>
<div class="slot">5:00 PM</div>
</div>

<button class="btn confirm">Confirm</button>
</div>
</div>

<!-- TAX CALCULATOR -->
<div id="calculator" class="panel">
<div class="section">

<h3>Tax Calculator</h3>

<label>Total Income</label>
<input id="income" type="number">

<label>Overtime Pay</label>
<input id="overtime" type="number">

<label>Filing Status</label>
<select id="status">
<option value="single">Single</option>
<option value="joint">Married Filing Joint</option>
<option value="separate">Married Separate</option>
</select>

<label>Total Dependents</label>
<input id="deps" type="number">

<label>Tax Withheld (W-2 Box 2)</label>
<input id="withheld" type="number">

<button class="btn confirm" onclick="calculate()">Calculate</button>

<div id="results" class="results" style="display:none">

<div class="result-row">
<span>Tax Before Credits</span>
<span id="taxBefore"></span>
</div>

<div class="result-row">
<span>Dependent Credit</span>
<span id="credit"></span>
</div>

<div class="result-row">
<span>Tax After Credits</span>
<span id="taxAfter"></span>
</div>

<div class="result-row">
<span>Withholding</span>
<span id="withholdShow"></span>
</div>

<hr>

<div class="result-row big">
<span>Estimated Refund</span>
<span id="refund"></span>
</div>

<div class="result-row big">
<span>Estimated Amount Owed</span>
<span id="owed"></span>
</div>

</div>
</div>
</div>

</div>
</div>

<script>
document.getElementById("openBooking").onclick=()=>{
booking.classList.toggle("open")
calculator.classList.remove("open")
}

document.getElementById("openCalc").onclick=()=>{
calculator.classList.toggle("open")
booking.classList.remove("open")
}

document.querySelectorAll(".slot").forEach(s=>{
s.onclick=()=>{
document.querySelectorAll(".slot").forEach(x=>x.classList.remove("active"))
s.classList.add("active")
}
})

function taxRate(income,status){
if(status==="joint") return income*.10
if(status==="separate") return income*.13
return income*.12
}

function calculate(){
let income=+incomeInput()
let overtime=+document.getElementById("overtime").value||0
let deps=+document.getElementById("deps").value||0
let withheld=+document.getElementById("withheld").value||0
let status=document.getElementById("status").value

let gross=income+overtime
let tax=taxRate(gross,status)

let credit=deps*2200
if(credit>tax) credit=tax

let after=tax-credit

let refund=0,owed=0
if(withheld>after) refund=withheld-after
else owed=after-withheld

show("taxBefore",tax)
show("credit",credit)
show("taxAfter",after)
show("withholdShow",withheld)
show("refund",refund)
show("owed",owed)

results.style.display="block"
}

function incomeInput(){
return document.getElementById("income").value||0
}

function show(id,val){
document.getElementById(id).innerText="$"+val.toFixed(2)
}

/* STARFIELD */
const c=document.getElementById("stars")
const ctx=c.getContext("2d")
let w,h
function resize(){
w=c.width=window.innerWidth
h=c.height=window.innerHeight
}
window.onresize=resize
resize()

let stars=Array.from({length:220},()=>({
x:Math.random()*w,
y:Math.random()*h,
r:Math.random()*1.5+.3
}))

function draw(){
ctx.clearRect(0,0,w,h)
ctx.fillStyle="#020617"
ctx.fillRect(0,0,w,h)
ctx.fillStyle="#e5f2ff"
stars.forEach(s=>{
ctx.beginPath()
ctx.arc(s.x,s.y,s.r,0,Math.PI*2)
ctx.fill()
})
requestAnimationFrame(draw)
}
draw()
</script>

</body>
</html>

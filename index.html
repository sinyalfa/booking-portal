<style>
/* -----------------------------------------------------------
   GLOBAL RESET
----------------------------------------------------------- */
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  padding:22px;
  overflow-x:hidden;
  color:white;
  position:relative;
}

/* -----------------------------------------------------------
   GALAXY BACKGROUND
----------------------------------------------------------- */

body {
  background: radial-gradient(circle at 20% 20%, #183059, #0b0f29 60%, #000 100%);
  background-attachment: fixed;
}

/* Floating nebula glow */
#nebula {
  position:fixed;
  inset:0;
  background: radial-gradient(circle at 70% 40%, rgba(80,180,255,0.25), transparent 70%),
              radial-gradient(circle at 20% 80%, rgba(140,80,255,0.18), transparent 75%);
  filter: blur(40px);
  pointer-events:none;
  z-index:-3;
}

/* Twinkling stars */
#stars, #stars2, #stars3 {
  position:fixed; inset:0;
  background-repeat: repeat;
  background-size: contain;
  pointer-events:none;
  z-index:-2;
}
#stars {
  background-image: url("https://i.ibb.co/7QpKsCX/stars1.png");
  animation: moveStars 180s linear infinite;
}
#stars2 {
  background-image: url("https://i.ibb.co/9hM0H7k/stars2.png");
  animation: moveStars 220s linear infinite;
  opacity:.7;
}
#stars3 {
  background-image: url("https://i.ibb.co/WyW7jS2/stars3.png");
  animation: moveStars 260s linear infinite;
  opacity:.5;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-2000px); }
}

/* -----------------------------------------------------------
   FROSTED CARD
----------------------------------------------------------- */
.card {
  max-width:980px;
  margin:0 auto;
  padding:38px 28px;
  border-radius:28px;

  background: rgba(255,255,255,0.13);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);

  box-shadow:0 30px 80px rgba(0,0,0,0.6);
  transition: background 1s, color 1s;
}

/* -----------------------------------------------------------
   TRANSPARENT LOGO (NO BACKGROUND)
----------------------------------------------------------- */
.logo {
  width:360px;
  max-width:92%;
  margin:0 auto 14px;
  display:block;
  filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
}

/* -----------------------------------------------------------
   CONTACT BLOCK
----------------------------------------------------------- */
.contact {
  text-align:center;
  font-size:22px;
  font-weight:900;
  margin:14px 0 30px;
  color:white;
}

/* -----------------------------------------------------------
   BUTTONS
----------------------------------------------------------- */
.btn {
  width:100%;
  padding:18px;
  margin:14px 0;
  border-radius:18px;
  border:none;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  color:white;
  transition: transform .15s ease, box-shadow .15s ease;
}
.btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }

.call { background:#2563eb; }
.text { background:#16a34a; }
.email { background:#9333ea; }
.book { background:#0f766e; }

/* -----------------------------------------------------------
   BOOKING SECTION
----------------------------------------------------------- */
.booking {
  max-height:0;
  overflow:hidden;
  transition:max-height .6s ease;
}
.booking.open { max-height:2600px; }

.section {
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  padding:18px;
  border-radius:22px;
  margin-top:18px;
  color:white;
}

.row {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:720px){
  .row { grid-template-columns:1fr; }
}

label { font-size:13px; font-weight:900; margin-bottom:6px; color:white; }
input, select {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.4);
  background:rgba(255,255,255,0.18);
  color:white;
}
input::placeholder { color:#e2e8f0; }

/* TIME SLOTS */
.times {
  display:grid;
  gap:10px;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
}
.slot {
  padding:14px;
  border-radius:16px;
  font-weight:900;
  text-align:center;
  background:rgba(20,255,150,0.18);
  border:1px solid rgba(20,255,150,0.45);
  cursor:pointer;
}
.slot.disabled {
  background:rgba(255,255,255,0.10);
  color:#94a3b8;
  cursor:not-allowed;
}
.slot.active {
  background:rgba(120,140,255,0.30);
  border-color:#6366f1;
}

/* CONFIRM MESSAGE */
.msg {
  display:none;
  padding:12px;
  font-weight:900;
  border-radius:12px;
  margin-top:12px;
}
.msg.ok {
  display:block;
  background:#dcfce7;
  color:#166534;
}
.msg.bad {
  display:block;
  background:#fee2e2;
  color:#991b1b;
}
</style>

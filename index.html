<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Columbus East Tax Services</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background:radial-gradient(circle at 30% 20%, #0b1a3c, #020617 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,Helvetica,sans-serif;
  color:white;
  overflow:hidden;
}

/* ===== GLASS CARD ===== */

.card{
  position:relative;
  width:min(94%,880px);
  padding:42px 28px;
  border-radius:28px;
  background:rgba(170,215,255,0.18);
  backdrop-filter:blur(20px) saturate(180%);
  border:1px solid rgba(210,235,255,.35);
  box-shadow:0 30px 90px rgba(0,0,0,.65);
  text-align:center;
  overflow:hidden;
}

/* keep content above earth */
.card > *{
  position:relative;
  z-index:2;
}

h1{
  font-size:32px;
  font-weight:900;
  margin-bottom:6px;
}

.sub{
  opacity:.85;
  margin-bottom:20px;
}

/* ===== BUTTONS ===== */

.btn{
  width:100%;
  padding:18px;
  margin:12px 0;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:900;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.5);
}

.call{background:#2563eb}
.text{background:#16a34a}
.email{background:#9333ea}
.book{background:#0f766e}

/* ===== EARTH BEHIND GLASS ===== */

.earth-behind{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:1;

  --earth-size:min(92%,720px);
  opacity:.45;
  transform:translateY(24px);
}

.earth-sphere{
  width:var(--earth-size);
  height:var(--earth-size);
  border-radius:50%;

  background-image:url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg");
  background-repeat:repeat-x;
  background-size:220% 100%;
  background-position:0 50%;

  animation:earthSpin 46s linear infinite;

  box-shadow:
    inset -100px 0 140px rgba(0,0,0,.85),
    inset 0 0 70px rgba(0,0,0,.4),
    0 0 80px rgba(59,130,246,.2);

  filter:saturate(1.15) contrast(1.05);
}

.earth-glow{
  position:absolute;
  width:calc(var(--earth-size) * 1.05);
  height:calc(var(--earth-size) * 1.05);
  border-radius:50%;
  background:radial-gradient(circle, rgba(90,160,255,.18), transparent 60%);
}

@keyframes earthSpin{
  from{background-position:0% 50%}
  to{background-position:-220% 50%}
}

@media(max-width:600px){
  .earth-behind{
    --earth-size:96%;
    opacity:.4;
  }
}
</style>
</head>

<body>

<div class="card">

  <!-- üåç REAL EARTH -->
  <div class="earth-behind">
    <div class="earth-sphere"></div>
    <div class="earth-glow"></div>
  </div>

  <h1>Columbus East Tax Services</h1>
  <div class="sub">Appointments & Support</div>

  <button class="btn call">üìû Call Now</button>
  <button class="btn text">üí¨ Text Us</button>
  <button class="btn email">‚úâÔ∏è Email Us</button>
  <button class="btn book">üìÖ Book Appointment</button>

</div>

</body>
</html>

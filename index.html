<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Columbus East Tax Services ‚Äì Booking Portal</title>

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

  body{
    font-family:Arial,Helvetica,sans-serif;
    color:#fff;
    overflow:hidden;
    background:radial-gradient(circle at 30% 20%, #0b1a3c, #020617 70%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
  }

  /* ===== Card / Glass ===== */
  .wrap{width:min(980px,100%); position:relative;}
  .card{
    position:relative;
    width:100%;
    border-radius:28px;
    padding:36px 24px 28px;
    text-align:center;
    color:#0b1220;

    background:linear-gradient(180deg, rgba(210,235,255,0.22), rgba(170,215,255,0.14));
    border:1px solid rgba(210,235,255,0.35);
    box-shadow:0 32px 90px rgba(0,0,0,0.62);

    backdrop-filter: blur(18px) saturate(185%);
    -webkit-backdrop-filter: blur(18px) saturate(185%);
    overflow:hidden;
  }

  /* glossy shine */
  .card::before{
    content:"";
    position:absolute;
    inset:-2px;
    background:
      radial-gradient(circle at 20% 0%, rgba(255,255,255,0.38), rgba(255,255,255,0.08) 45%, rgba(255,255,255,0) 70%),
      radial-gradient(circle at 80% 10%, rgba(59,130,246,0.20), rgba(59,130,246,0) 60%);
    pointer-events:none;
    z-index:2;
  }
  .card > *{position:relative;z-index:3}

  /* ===== Header ===== */
  .logo{
    width:360px;
    max-width:92%;
    display:block;
    margin:0 auto 14px;
    filter: drop-shadow(0 0 20px rgba(255,255,255,0.18));
  }

  .clock-line{
    margin:10px auto 30px;
    max-width:420px;
    font-size:18px;
    font-weight:900;
    color:#e5f0ff;
    text-align:center;
    padding:10px 16px;
    border-radius:999px;
    background:radial-gradient(circle at 50% 0%, rgba(59,130,246,0.22), rgba(15,23,42,0.95));
    border:1px solid rgba(191,219,254,0.3);
    letter-spacing:.5px;
    animation:glowPulse 2.4s ease-in-out infinite;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  @keyframes glowPulse{
    0%,100%{
      box-shadow:0 0 14px rgba(59,130,246,.55), 0 0 40px rgba(37,99,235,.45);
      transform:translateY(0);
    }
    50%{
      box-shadow:0 0 24px rgba(59,130,246,.85), 0 0 70px rgba(37,99,235,.75);
      transform:translateY(-1px);
    }
  }

  /* ===== Buttons ===== */
  .btn{
    width:100%;
    padding:18px;
    margin:12px 0;
    border:none;
    border-radius:18px;
    font-size:18px;
    font-weight:900;
    color:#fff;
    cursor:pointer;
    transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    box-shadow:0 10px 24px rgba(15,23,42,.5);
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 14px 30px rgba(15,23,42,.7)}
  .btn:active{transform:translateY(0); box-shadow:0 6px 16px rgba(15,23,42,.5)}
  .btn.call{background:#2563eb}
  .btn.text{background:#16a34a}
  .btn.email{background:#9333ea}
  .btn.book{background:#0f766e}

  /* ============================================================
     üåç EARTH + üíµ ORBITING REAL BILLS (BEHIND GLASS)
     ============================================================ */
  .bg-scene{
    position:absolute;
    inset:-40px;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    z-index:1;                /* behind content but inside card */
    opacity:.55;              /* behind dark glass feel */
    filter: saturate(1.05) contrast(1.05);
  }

  /* dark glass layer over scene, still behind UI */
  .bg-dim{
    position:absolute;
    inset:0;
    z-index:2;
    pointer-events:none;
    background:radial-gradient(circle at 50% 40%, rgba(0,0,0,0.28), rgba(0,0,0,0.62));
    mix-blend-mode:multiply;
  }

  /* Earth sizing */
  .earth-wrap{
    position:relative;
    width:min(92%, 720px);
    aspect-ratio:1/1;
    border-radius:50%;
  }

  /* Glow halo */
  .earth-halo{
    position:absolute;
    inset:-4%;
    border-radius:50%;
    background:radial-gradient(circle, rgba(90,160,255,.22), transparent 62%);
    filter: blur(0px);
  }

  /* Realistic earth texture spin (background-position shift) */
  .earth{
    position:absolute;
    inset:0;
    border-radius:50%;
    background-image:url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg");
    background-repeat:repeat-x;
    background-size:220% 100%;
    background-position:0% 50%;
    animation:earthSpin 46s linear infinite;

    /* shadow like night side */
    box-shadow:
      inset -140px 0 190px rgba(0,0,0,.95),
      inset 0 0 80px rgba(0,0,0,.35),
      0 0 90px rgba(59,130,246,.18);
  }

  @keyframes earthSpin{
    from{background-position:0% 50%}
    to{background-position:-220% 50%}
  }

  /* Orbit ring container */
  .orbit{
    position:absolute;
    inset:-14%;
    border-radius:50%;
    animation:orbitSpin 18s linear infinite;
    transform-style:preserve-3d;
  }
  @keyframes orbitSpin{
    from{transform:rotate(0deg)}
    to{transform:rotate(360deg)}
  }

  /* REAL bill image */
  .bill{
    position:absolute;
    left:50%;
    top:50%;
    width:120px;
    height:52px;
    border-radius:8px;

    background-image:url("https://upload.wikimedia.org/wikipedia/commons/4/4e/US_%24100_Obverse.jpg");
    background-size:cover;
    background-position:center;

    box-shadow:0 14px 28px rgba(0,0,0,.45);
    filter: contrast(1.05) saturate(1.05);

    /* subtle flutter */
    animation:billFlutter 3s ease-in-out infinite;
    transform-origin:center;
  }
  @keyframes billFlutter{
    0%,100%{filter:contrast(1.05) saturate(1.05); transform:translate(-50%,-50%) rotateX(0deg)}
    50%{filter:contrast(1.08) saturate(1.10); transform:translate(-50%,-50%) rotateX(10deg)}
  }

  /* Place bills around the orbit */
  .b1{transform:translate(-50%,-50%) rotate(0deg)   translateX(360px)}
  .b2{transform:translate(-50%,-50%) rotate(60deg)  translateX(360px); animation-delay:.25s}
  .b3{transform:translate(-50%,-50%) rotate(120deg) translateX(360px); animation-delay:.5s}
  .b4{transform:translate(-50%,-50%) rotate(180deg) translateX(360px); animation-delay:.75s}
  .b5{transform:translate(-50%,-50%) rotate(240deg) translateX(360px); animation-delay:1s}
  .b6{transform:translate(-50%,-50%) rotate(300deg) translateX(360px); animation-delay:1.25s}

  @media (max-width: 640px){
    .card{padding:28px 18px 20px}
    .clock-line{font-size:16px;padding:9px 10px}
    .bill{width:90px;height:40px}
    .b1,.b2,.b3,.b4,.b5,.b6{transform:translate(-50%,-50%) rotate(var(--r,0deg)) translateX(240px)}
    .b1{--r:0deg}
    .b2{--r:60deg}
    .b3{--r:120deg}
    .b4{--r:180deg}
    .b5{--r:240deg}
    .b6{--r:300deg}
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- üåçüíµ Background scene behind the dark glass -->
      <div class="bg-scene" aria-hidden="true">
        <div class="earth-wrap">
          <div class="earth-halo"></div>
          <div class="earth"></div>

          <div class="orbit">
            <div class="bill b1"></div>
            <div class="bill b2"></div>
            <div class="bill b3"></div>
            <div class="bill b4"></div>
            <div class="bill b5"></div>
            <div class="bill b6"></div>
          </div>
        </div>
      </div>
      <div class="bg-dim" aria-hidden="true"></div>

      <!-- ====== Foreground UI ====== -->
      <img
        class="logo"
        src="https://raw.githubusercontent.com/sinyalfa/booking-portal/main/logo11.png"
        alt="Columbus East Tax Services Logo"
      />

      <div id="clockLine" class="clock-line"></div>

      <button class="btn call" onclick="window.location='tel:6142597625'">üìû Call Now</button>
      <button class="btn text" onclick="window.location='sms:6142597625'">üí¨ Text Us</button>
      <button class="btn email" onclick="window.location='mailto:columbuseast.taxservices@outlook.com'">‚úâÔ∏è Email Us</button>
      <button class="btn book" onclick="alert('Design mode: booking UI can be added back anytime')">üìÖ Book Appointment</button>

    </div>
  </div>

<script>
  // Simple live clock line
  const clockLine = document.getElementById("clockLine");
  function updateClock(){
    const now = new Date();
    const datePart = new Intl.DateTimeFormat("en-US", {
      weekday:"short", month:"short", day:"2-digit", year:"numeric"
    }).format(now);
    const timePart = new Intl.DateTimeFormat("en-US", {
      hour:"2-digit", minute:"2-digit", second:"2-digit", hour12:false
    }).format(now);
    clockLine.textContent = `${datePart} ‚Ä¢ ${timePart}`;
  }
  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>

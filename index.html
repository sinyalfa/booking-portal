<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Appointment</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.card {
  background: #fff;
  padding: 24px;
  width: 100%;
  max-width: 420px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}
h1 {
  text-align: center;
  margin-bottom: 16px;
}
label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
}
button {
  margin-top: 18px;
  background: #2563eb;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
button:disabled {
  opacity: .6;
}
.message {
  margin-top: 14px;
  text-align: center;
}
.success { color: #16a34a; }
.error { color: #dc2626; }
</style>
</head>

<body>
<div class="card">
  <h1>Book Appointment</h1>

  <form id="form">
    <label>Name</label>
    <input id="name" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Service</label>
    <select id="service" required>
      <option value="">Select</option>
      <option value="00000000-0000-0000-0000-000000000001">W-2</option>
      <option value="00000000-0000-0000-0000-000000000002">1099</option>
      <option value="00000000-0000-0000-0000-000000000003">LLC / Business</option>
      <option value="00000000-0000-0000-0000-000000000004">Audit Help</option>
    </select>

    <label>Date & Time</label>
    <input type="datetime-local" id="time" required>

    <button type="submit" id="btn">Confirm Booking</button>
  </form>

  <div id="msg" class="message"></div>
</div>

<script>
const form = document.getElementById("form")
const msg = document.getElementById("msg")
const btn = document.getElementById("btn")

form.addEventListener("submit", async (e) => {
  e.preventDefault()

  msg.textContent = ""
  btn.disabled = true
  btn.textContent = "Booking..."

  try {
    const start_time = new Date(
      document.getElementById("time").value
    ).toISOString()

    const payload = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      service_id: document.getElementById("service").value,
      start_time
    }

    console.log("Submitting:", payload)

    const res = await fetch(
      "https://zleztbdrxnqirccgkvqx.supabase.co/functions/v1/book-appointment",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sb_publishable_pXXUCH_hx0eg7tUbQNz3rw_DaJgACMR"
        },
        body: JSON.stringify(payload)
      }
    )

    const data = await res.json()

    if (!res.ok) {
      throw new Error(data.error || "Booking failed")
    }

    msg.textContent = "âœ… Appointment booked successfully!"
    msg.className = "message success"
    form.reset()

  } catch (err) {
    console.error(err)
    msg.textContent = err.message
    msg.className = "message error"
  }

  btn.disabled = false
  btn.textContent = "Confirm Booking"
})
</script>
</body>
</html>

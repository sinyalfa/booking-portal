.container{
  max-width:1100px;

.card{

.appointment{
  margin-top:25px;
  overflow:hidden;
  max-height:0;
  transition:.4s ease;
}

.appointment.open{
  max-height:2000px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

input,select{
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

.times{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:10px;
}

.time{
  padding:12px;
  border-radius:14px;
  border:1px solid #34d399;
  background:#ecfdf5;
  cursor:pointer;
  text-align:center;
  font-weight:bold;
}

.time.active{
  background:#c7d2fe;
  border-color:#6366f1;
}

.confirm{
  background:#020617;
  margin-top:18px;
}

.datetime{
  margin-top:12px;
  font-weight:bold;
  color:#2563eb;
  text-align:center;
}

@media(max-width:700px){
  .grid{grid-template-columns:1fr;}
}

<script>
function toggleBooking(){
 document.getElementById("booking").classList.toggle("open");
}

const slots=["10:00 AM","10:30 AM","11:00 AM","11:30 AM",
"12:00 PM","12:30 PM","1:00 PM","1:30 PM",
"2:00 PM","2:30 PM","3:00 PM","3:30 PM",
"4:00 PM","4:30 PM","5:00 PM"];

const box=document.getElementById("times");

slots.forEach(t=>{
 let d=document.createElement("div");
 d.className="time";
 d.textContent=t;
 d.onclick=()=>{
   document.querySelectorAll(".time").forEach(x=>x.classList.remove("active"));
   d.classList.add("active");
 };
 box.appendChild(d);
});

function updateTime(){
 const n=new Date();
 document.getElementById("now").innerText=
 "Current: "+n.toLocaleString();
}
updateTime();
setInterval(updateTime,1000);
</script>

<style>
/* -----------------------------------------------------------
   GLOBAL BASE
----------------------------------------------------------- */
* { box-sizing:border-box; }
body {
  margin:0;
  padding:22px;
  font-family: Arial, Helvetica, sans-serif;
  color:#0f172a;
  min-height:100vh;
  transition: background 1.5s ease-in-out;
  overflow-x:hidden;
}

/* STARFIELD (night mode only) */
#stars {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:-1;
}

.star {
  position:absolute;
  width:3px;
  height:3px;
  background:#fff;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
  0% { opacity:0.2; transform:scale(1); }
  50% { opacity:1; transform:scale(1.8); }
  100% { opacity:0.2; transform:scale(1); }
}

/* -----------------------------------------------------------
   MAIN CARD
----------------------------------------------------------- */
.wrap{ max-width:980px; margin:0 auto; }

.card {
  background: rgba(255,255,255,0.92);
  border-radius:28px;
  padding:38px 28px;
  box-shadow:0 34px 85px rgba(0,0,0,.55);
  text-align:center;
}

/* LOGO */
.logo {
  width:360px;
  max-width:92%;
  display:block;
  margin:0 auto 14px;
}

/* CONTACT */
.contact {
  font-size:22px;
  font-weight:900;
  line-height:1.4;
  margin-bottom:20px;
}

/* BUTTONS */
.btn {
  width:100%;
  padding:18px;
  margin:14px 0;
  font-size:20px;
  font-weight:900;
  border:none;
  border-radius:18px;
  color:white;
  cursor:pointer;
  transition:transform .12s;
}
.btn:hover { transform: translateY(-2px); }

.call { background:#2563eb; }
.text { background:#16a34a; }
.email { background:#9333ea; }
.book { background:#0f766e; }

/* BOOKING PANEL */
.booking {
  max-height:0;
  overflow:hidden;
  transition:max-height .5s ease;
}
.booking.open {
  max-height:2600px;
}

/* FORM */
.section {
  background:#fff;
  padding:16px;
  border-radius:20px;
  border:1px solid #e5e7eb;
  margin-top:16px;
}

.row {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media (max-width:720px){
  .row{ grid-template-columns:1fr; }
}

label { font-size:13px; font-weight:900; }
input, select {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  font-size:16px;
}
input:focus, select:focus {
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,0.25);
}

/* TIME SLOTS */
.times {
  display:grid;
  gap:10px;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  margin-top:10px;
}
.slot {
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:900;
  cursor:pointer;
  background:#ecfdf5;
  border:1px solid #34d399;
}
.slot.disabled {
  background:#f1f5f9;
  color:#94a3b8;
  cursor:not-allowed;
}
.slot.active {
  background:#c7d2fe;
  border-color:#6366f1;
}

/* CONFIRMATION MESSAGE */
.msg { display:none; padding:12px; margin-top:14px; border-radius:12px; font-weight:900; }
.msg.ok { display:block; background:#dcfce7; color:#166534; border:1px solid #86efac; }
.msg.bad{ display:block; background:#fee2e2; color:#991b1b; border:1px solid #fecaca; }

</style>

/* ------------------ LIVE DATE/TIME DISPLAY ------------------ */
function updateDateTime() {
  document.getElementById("liveDateTime").innerHTML =
    new Date().toLocaleString("en-US", {
      weekday:"long",
      month:"long",
      day:"numeric",
      hour:"numeric",
      minute:"2-digit",
      second:"2-digit"
    });
}
updateDateTime();
setInterval(updateDateTime,1000);

/* ------------------ TIME-OF-DAY BACKGROUND ------------------ */
function applyTimeOfDayTheme() {
  const hr = new Date().getHours();
  const stars = document.getElementById("stars");
  stars.innerHTML = "";

  if (hr >= 5 && hr < 11) {
    /* MORNING */
    document.body.style.background =
      "linear-gradient(#ffcf9f, #ffe7d4, #ffffff)";
  }
  else if (hr >= 11 && hr < 17) {
    /* AFTERNOON */
    document.body.style.background =
      "linear-gradient(#87CEEB, #e0f7ff, #ffffff)";
  }
  else if (hr >= 17 && hr < 20) {
    /* EVENING */
    document.body.style.background =
      "linear-gradient(#ff9f68, #ffb8a8, #ffe6d9)";
  }
  else {
    /* NIGHT */
    document.body.style.background =
      "linear-gradient(#000428, #004e92)";
    
    /* Add stars */
    for(let i=0;i<80;i++){
      let s=document.createElement("div");
      s.className="star";
      s.style.top=Math.random()*100+"%";
      s.style.left=Math.random()*100+"%";
      s.style.animationDuration = (2+Math.random()*3)+"s";
      stars.appendChild(s);
    }
  }
}

applyTimeOfDayTheme();
setInterval(applyTimeOfDayTheme, 60000); // update every minute

/* ------------------ Booking Panel Toggle ------------------ */
document.getElementById("toggleBtn").onclick = () => {
  document.getElementById("booking").classList.toggle("open");
};

/* ------------------ Current time inside form ------------------ */
function tick() {
  document.getElementById("nowLine").textContent =
    "Current Time: " + new Date().toLocaleString();
}
tick();
setInterval(tick,1000);

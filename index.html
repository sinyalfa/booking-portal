<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Columbus East Tax Services</title>

<style>
/* -----------------------------------------------------------
   GLOBAL RESET + BASE
----------------------------------------------------------- */
* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  padding:22px;
  overflow-x:hidden;
  transition: background 1.5s ease-in-out;
  position:relative;
}

/* STARFIELD FOR NIGHT MODE */
#stars {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:-1;
}
.star {
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 2.5s ease-in-out infinite;
}
@keyframes twinkle {
  0% { opacity:0.2; transform:scale(1); }
  50% { opacity:1; transform:scale(1.7); }
  100% { opacity:0.2; transform:scale(1); }
}

/* -----------------------------------------------------------
   FROSTED GLASS CARD (Time-of-Day Tint Applied via JS)
----------------------------------------------------------- */
.card {
  width:100%;
  max-width:980px;
  margin:0 auto;
  padding:38px 28px;
  border-radius:28px;
  backdrop-filter: blur(18px) saturate(170%);
  -webkit-backdrop-filter: blur(18px) saturate(170%);
  background: rgba(255,255,255,0.35); /* default, replaced by JS */
  box-shadow:0 34px 85px rgba(0,0,0,0.55);
  transition: background 1.5s ease-in-out, color 1.5s ease-in-out;
  color:#0f172a;
}

/* -----------------------------------------------------------
   LOGO
----------------------------------------------------------- */
.logo {
  width:360px;
  max-width:92%;
  margin:0 auto 14px;
  display:block;
}

/* -----------------------------------------------------------
   CONTACT TEXT (shows current date/time)
----------------------------------------------------------- */
.contact {
  text-align:center;
  font-size:22px;
  font-weight:900;
  margin:10px 0 28px;
}

/* -----------------------------------------------------------
   BUTTONS
----------------------------------------------------------- */
.btn {
  width:100%;
  padding:18px;
  margin:14px 0;
  border-radius:18px;
  border:none;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  color:white;
  transition: transform .15s ease;
}
.btn:hover { transform: translateY(-2px); }

.call { background:#2563eb; }
.text { background:#16a34a; }
.email { background:#9333ea; }
.book { background:#0f766e; }

/* -----------------------------------------------------------
   BOOKING AREA
----------------------------------------------------------- */
.booking {
  max-height:0;
  overflow:hidden;
  transition:max-height .6s ease;
}
.booking.open { max-height:2600px; }

.section {
  background:rgba(255,255,255,0.65);
  border:1px solid rgba(255,255,255,0.55);
  border-radius:22px;
  padding:18px;
  margin-top:18px;
  backdrop-filter: blur(10px);
}

/* FORM ROWS */
.row {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:720px){
  .row { grid-template-columns:1fr; }
}

label {
  font-size:13px;
  font-weight:900;
  margin-bottom:6px;
}
input, select {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  font-size:16px;
}

input:focus, select:focus {
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,0.3);
}

/* TIME SLOTS */
.times {
  display:grid;
  gap:10px;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
}
.slot {
  padding:14px;
  text-align:center;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
  background:rgba(236,253,245,0.8);
  border:1px solid #34d399;
}
.slot.disabled {
  background:rgba(241,245,249,0.7);
  color:#94a3b8;
  cursor:not-allowed;
}
.slot.active {
  background:rgba(199,210,254,0.8);
  border-color:#6366f1;
}

/* CONFIRM MESSAGES */
.msg {
  display:none;
  padding:12px;
  font-weight:900;
  border-radius:12px;
  margin-top:12px;
}
.msg.ok {
  display:block;
  background:#dcfce7;
  color:#166534;
  border:1px solid #86efac;
}
.msg.bad {
  display:block;
  background:#fee2e2;
  color:#991b1b;
  border:1px solid #fecaca;
}

</style>
</head>
<body>

<div id="stars"></div>

<div class="card" id="cardBox">

  <img class="logo"
       src="https://raw.githubusercontent.com/sinyalfa/CETS/main/logo1.png"
       alt="CETS Logo">

  <div class="contact" id="liveDateTime"></div>

  <button class="btn call" onclick="location='tel:6142597625'">üìû Call Now</button>
  <button class="btn text" onclick="location='sms:6142597625'">üí¨ Text Us</button>
  <button class="btn email" onclick="location='mailto:columbuseast.taxservices@outlook.com'">‚úâÔ∏è Email Us</button>

  <button class="btn book" id="toggleBtn">üìÖ Book Appointment</button>

  <!-- BOOKING SECTION -->
  <div id="booking" class="booking">
    <div class="section">

      <div id="nowLine" style="font-weight:900;color:#2563eb;margin-bottom:10px;"></div>

      <div class="row">
        <div><label>Full Name</label><input id="fullName"></div>
        <div><label>Email</label><input id="email"></div>
      </div>

      <div class="row">
        <div>
          <label>Service</label>
          <select id="service">
            <option>W-2 / Individual Taxes</option>
            <option>1099 / Self-Employed Taxes</option>

          </select>
        </div>

        <div>
          <label>Location</label>
          <select id="location">
            <option>CML Whitehall ‚Äî 4445 E Broad St</option>
            <option>CML Reynoldsburg ‚Äî 1402 Brice Rd</option>
            <option>CML Livingston ‚Äî 3434 E Livingston Ave</option>
            <option>CML Groveport ‚Äî 4980 S Hamilton Rd</option>

          </select>
        </div>
      </div>

      <div class="row">
        <div><label>Date</label><input type="date" id="date"></div>
        <div>
          <label>Length</label>
          <select id="duration"><option value="60">60 minutes</option></select>
        </div>
      </div>

      <h3 style="margin:14px 0;">Available Times</h3>
      <div class="times" id="times"></div>

      <button class="btn book" id="confirmBtn" disabled>Confirm Booking</button>
      <div id="msg" class="msg"></div>

    </div>
  </div>

</div>

<!-- SUPABASE + BOOKING LOGIC -->

<script>

 "https://zleztbdrxnqirccgkvqx.supabase.co",
 "sb_publishable_pXXUCH_hx0eg7tUbQNz3rw_DaJgACMR"

/* ---------------- LIVE DATE/TIME ---------------- */
function updateDateTime() {
  liveDateTime.innerHTML = new Date().toLocaleString("en-US", {
    weekday:"long", month:"long", day:"numeric",
    hour:"numeric", minute:"2-digit", second:"2-digit"
  });
}
updateDateTime();
setInterval(updateDateTime,1000);

/* --------------- TIME OF DAY BACKGROUND + CARD THEME --------------- */
function applyTheme() {
  const hr = new Date().getHours();
  const card = document.getElementById("cardBox");
  const stars = document.getElementById("stars");

  stars.innerHTML = ""; // clear previous stars

  if (hr >= 5 && hr < 11) {
    /* üåÖ MORNING */
    document.body.style.background =
      "linear-gradient(#FFD9A0, #FFF1D6, #ffffff)";
    card.style.background = "rgba(255, 245, 230, 0.55)";
    card.style.color = "#1e293b";
  }
  else if (hr >= 11 && hr < 17) {
    /* üåû AFTERNOON */
    document.body.style.background =
      "linear-gradient(#91D3FF, #e8f7ff, #ffffff)";
    card.style.background = "rgba(230, 247, 255, 0.55)";
    card.style.color = "#0f172a";
  }
  else if (hr >= 17 && hr < 20) {
    /* üåÜ EVENING */
    document.body.style.background =
      "linear-gradient(#FF9F68, #FFD1A8, #FFEBDD)";
    card.style.background = "rgba(255, 228, 204, 0.55)";
    card.style.color = "#1e293b";
  }
  else {
    /* üåô NIGHT */
    document.body.style.background =
      "linear-gradient(#000428, #004e92)";
    card.style.background = "rgba(0,0,0,0.45)";
    card.style.color = "white";

    /* Add stars */
    for(let i=0;i<90;i++){
      let s=document.createElement("div");
      s.className="star";
      s.style.top = Math.random()*100+"%";
      s.style.left = Math.random()*100+"%";
      s.style.animationDuration = (2 + Math.random()*3) + "s";
      stars.appendChild(s);
    }
  }
}

applyTheme();
setInterval(applyTheme, 60000);

/* --------------------- BOOKING PANEL TOGGLE --------------------- */
toggleBtn.onclick = () => {
  booking.classList.toggle("open");
};

/* ----------------- CURRENT TIME IN BOOKING FORM ----------------- */
function tick(){
  nowLine.textContent = "Current Time: " + new Date().toLocaleString();
}
tick();
setInterval(tick,1000);

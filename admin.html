<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CETS Admin</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at 30% 20%,#0b1a3c,#020617 70%);
  color:#e5e7eb;
  padding:40px;
}
.card{
  max-width:1000px;
  margin:auto;
  background:rgba(255,255,255,.06);
  border-radius:22px;
  padding:26px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 40px 100px rgba(0,0,0,.6);
  backdrop-filter:blur(16px);
}
h1{font-size:40px;margin-bottom:6px}
input{
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#020617cc;
  color:#fff;
  width:100%;
  font-size:15px;
}
.row{display:grid;grid-template-columns:1fr 1fr auto;gap:12px;margin-top:14px}
button{
  padding:14px 18px;
  border:none;
  border-radius:14px;
  font-weight:900;
  color:#fff;
  cursor:pointer;
  box-shadow:0 10px 22px rgba(0,0,0,.4);
}
.blue{background:#2563eb}
.gray{background:#475569}
.green{background:#16a34a}
.red{background:#dc2626}
.log{
  margin-top:16px;
  padding:14px;
  background:#020617cc;
  border-radius:14px;
  font-family:monospace;
  white-space:pre-wrap;
  min-height:120px;
  border:1px solid rgba(255,255,255,.1);
}
.status{
  margin-top:10px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="card">
<h1>CETS Admin</h1>
<div class="status" id="status">Not connected</div>

<div class="row">
<input id="email" placeholder="Admin email" />
<input id="password" type="password" placeholder="Password" />
<button class="blue" onclick="signIn()">Sign In</button>
</div>

<div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
<button class="gray" onclick="signOut()">Sign Out</button>
<button class="gray" onclick="whoAmI()">Who am I?</button>
<button class="green" onclick="testRead()">Test Appointments Read</button>
</div>

<div class="log" id="log">Ready.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://zleztbdrxnqirccgkvqx.supabase.co";

const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsZXp0YmRyeG5xaXJjY2drdnF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwODU5MjAsImV4cCI6MjA4MzY2MTkyMH0.k2BeeoNXCStyq5JqfGCEMYHhuPLN5LUSru9M-_HrOgs";

const logBox = document.getElementById("log");
const statusBox = document.getElementById("status");

function log(msg){
  logBox.textContent = `[${new Date().toLocaleTimeString()}] ${msg}\n` + logBox.textContent;
}

const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function signIn(){
  log("Signing in...");
  const email = email.value.trim();
  const password = password.value.trim();

  const { data, error } = await supa.auth.signInWithPassword({ email, password });

  if(error){
    log("ERROR: " + error.message);
    statusBox.textContent = "Not connected";
    return;
  }
  statusBox.textContent = "Connected";
  log("Signed in as " + data.user.email);
}

async function signOut(){
  await supa.auth.signOut();
  statusBox.textContent = "Not connected";
  log("Signed out");
}

async function whoAmI(){
  const { data } = await supa.auth.getUser();
  if(!data.user){
    log("No session");
    return;
  }
  statusBox.textContent = "Connected";
  log(JSON.stringify(data.user,null,2));
}

async function testRead(){
  log("Reading appointments...");

  const { data, error } = await supa
    .from("appointments")
    .select("*")
    .limit(10);

  if(error){
    log("READ BLOCKED: " + error.message);
    return;
  }

  log("SUCCESS â€” rows: " + data.length);
  log(JSON.stringify(data,null,2));
}

log("JS loaded & Supabase client ready.");
</script>

</body>
</html>

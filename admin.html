<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Appointments</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f4f6f8; margin:0; padding:24px; }
    .wrap { max-width: 1150px; margin: 0 auto; }
    .card { background:#fff; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.08); padding:18px; }
    h1 { margin:0 0 6px 0; }
    .muted { color:#6b7280; font-size:13px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin:14px 0; }

    input, select, button {
      padding:10px 12px; border-radius:10px; border:1px solid #d1d5db; font-size:14px;
    }
    button { cursor:pointer; font-weight:bold; background:#111827; color:#fff; border:none; }
    button.secondary { background:#fff; color:#111827; border:1px solid #d1d5db; }
    button:disabled { opacity:.6; cursor:not-allowed; }

    table { width:100%; border-collapse:collapse; margin-top:12px; background:#fff; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #e5e7eb; font-size:14px; vertical-align:top; }
    th { background:#f9fafb; position:sticky; top:0; z-index:1; }

    .pill { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:bold; }
    .confirmed { background:#dcfce7; color:#166534; }
    .cancelled { background:#fee2e2; color:#991b1b; }

    .small { font-size:12px; color:#6b7280; word-break:break-all; }
    .err { color:#dc2626; font-weight:bold; }
    .ok { color:#16a34a; font-weight:bold; }

    .login { max-width:420px; margin: 60px auto; }
    .login .card { padding:22px; }
    .hide { display:none; }

    .actions { display:flex; gap:8px; flex-wrap:wrap; }
    .tinybtn {
      padding:8px 10px;
      border-radius:10px;
      font-size:12px;
      font-weight:bold;
      cursor:pointer;
      border:none;
    }
    .tinybtn.gray { background:#fff; color:#111827; border:1px solid #d1d5db; }
    .tinybtn.red { background:#dc2626; color:#fff; }
    .tinybtn.blue { background:#2563eb; color:#fff; }
    .tinybtn:disabled { opacity:.6; cursor:not-allowed; }

    /* Reschedule modal */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,.35);
      display:none; align-items:center; justify-content:center; padding:20px;
    }
    .modal {
      width:100%; max-width:520px; background:#fff; border-radius:14px;
      box-shadow:0 12px 35px rgba(0,0,0,.25); padding:18px;
    }
    .modal h2 { margin:0 0 8px 0; font-size:18px; }
    .modal .muted { margin-bottom:10px; }
    .modal .grid { display:grid; gap:10px; }
    .modal .grid label { font-weight:bold; color:#111827; }
    .modal .grid input { width:100%; }
    .modal .btnrow { display:flex; gap:10px; margin-top:14px; justify-content:flex-end; }
    .modal .btnrow button { padding:10px 12px; border-radius:10px; }
    .modal .btnrow .cancel { background:#fff; color:#111827; border:1px solid #d1d5db; }
    .modal .btnrow .save { background:#0f766e; color:#fff; border:none; }
  </style>
</head>
<body>
  <!-- Password gate -->
  <div id="loginView" class="login">
    <div class="card">
      <h1>Admin Login</h1>
      <div class="muted">Enter your admin password to view appointments.</div>
      <div class="row" style="margin-top:12px;">
        <input id="adminPass" type="password" placeholder="Admin password" style="flex:1;" />
        <button id="loginBtn">Enter</button>
      </div>
      <div id="loginMsg" class="muted"></div>
    </div>
  </div>

  <div id="appView" class="wrap hide">
    <div class="card">
      <h1>Appointments</h1>
      <div class="muted">Admin calendar view (Supabase)</div>

      <div class="row">
        <input id="search" placeholder="Search name or email…" style="flex:1; min-width:220px;" />
        <select id="statusFilter">
          <option value="all">All statuses</option>
          <option value="confirmed">Confirmed</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <select id="rangeFilter">
          <option value="upcoming" selected>Upcoming (Last 30 days + future)</option>
          <option value="today">Today</option>
          <option value="all">All time</option>
        </select>
        <button class="secondary" id="refreshBtn">Refresh</button>
        <button id="exportBtn">Export CSV</button>
      </div>

      <div id="msg" class="muted"></div>

      <div style="overflow:auto; border-radius:12px; margin-top:10px;">
        <table>
          <thead>
            <tr>
              <th style="min-width:160px;">Date & Time</th>
              <th style="min-width:150px;">Client</th>
              <th style="min-width:200px;">Email</th>
              <th style="min-width:160px;">Service</th>
              <th style="min-width:110px;">Status</th>
              <th style="min-width:240px;">ID</th>
              <th style="min-width:230px;">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Reschedule Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h2>Reschedule Appointment</h2>
      <div class="muted" id="modalInfo"></div>

      <div class="grid">
        <label for="newTime">New Date & Time</label>
        <input id="newTime" type="datetime-local" />
        <div class="muted">Duration stays <b>60 minutes</b>.</div>
      </div>

      <div class="btnrow">
        <button class="cancel" id="modalCancel" type="button">Close</button>
        <button class="save" id="modalSave" type="button">Save Changes</button>
      </div>
      <div id="modalMsg" class="muted" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ✅ Your Admin Password
    const ADMIN_PASSWORD = "Alfusain42!";

    const supabaseUrl = "https://zleztbdrxnqirccgkvqx.supabase.co";
    const supabaseKey = "sb_publishable_pXXUCH_hx0eg7tUbQNz3rw_DaJgACMR";
    const supa = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loginView = document.getElementById("loginView");
    const appView = document.getElementById("appView");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const adminPass = document.getElementById("adminPass");

    const tbody = document.getElementById("tbody");
    const msg = document.getElementById("msg");
    const search = document.getElementById("search");
    const statusFilter = document.getElementById("statusFilter");
    const rangeFilter = document.getElementById("rangeFilter");
    const refreshBtn = document.getElementById("refreshBtn");
    const exportBtn = document.getElementById("exportBtn");

    // Modal refs
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalInfo = document.getElementById("modalInfo");
    const newTime = document.getElementById("newTime");
    const modalCancel = document.getElementById("modalCancel");
    const modalSave = document.getElementById("modalSave");
    const modalMsg = document.getElementById("modalMsg");

    let latestRows = [];
    let rescheduleTarget = null; // { id, client_name, client_email, service, start_time }

    function fmt(iso) {
      const d = new Date(iso);
      return d.toLocaleString([], {
        year:"numeric", month:"2-digit", day:"2-digit",
        hour:"2-digit", minute:"2-digit"
      });
    }

    function toLocalInputValue(iso) {
      // Convert ISO -> "YYYY-MM-DDTHH:MM" in local time for datetime-local input
      const d = new Date(iso);
      const pad = (n) => String(n).padStart(2, "0");
      const yyyy = d.getFullYear();
      const mm = pad(d.getMonth() + 1);
      const dd = pad(d.getDate());
      const hh = pad(d.getHours());
      const mi = pad(d.getMinutes());
      return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
    }

    function setMsg(text, cls="muted") {
      msg.className = cls;
      msg.textContent = text;
    }

    function pill(status) {
      const s = (status || "confirmed").toLowerCase();
      const cls = s === "cancelled" ? "pill cancelled" : "pill confirmed";
      return `<span class="${cls}">${s}</span>`;
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function toCSV(rows) {
      const header = ["start_time","client_name","client_email","service","status","id"];
      const lines = [header.join(",")];
      for (const r of rows) {
        const line = [
          r.start_time,
          r.client_name,
          r.client_email,
          r.service,
          r.status,
          r.id
        ].map(v => `"${String(v ?? "").replaceAll('"','""')}"`).join(",");
        lines.push(line);
      }
      return lines.join("\n");
    }

    function download(filename, text) {
      const blob = new Blob([text], { type: "text/csv;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    async function cancelAppointment(id) {
      const ok = confirm("Cancel this appointment?\n\nThis will mark it as cancelled.");
      if (!ok) return;

      setMsg("Cancelling appointment...", "muted");

      const { error } = await supa
        .from("appointments")
        .update({ status: "cancelled" })
        .eq("id", id);

      if (error) {
        console.error(error);
        setMsg("❌ Cancel failed: " + error.message, "err");
        return;
      }

      setMsg("✅ Appointment cancelled.", "ok");
      await loadAppointments();
    }

    function openRescheduleModal(row) {
      rescheduleTarget = row;
      modalMsg.textContent = "";
      modalInfo.textContent = `${row.client_name} • ${row.client_email} • ${row.service} • Current: ${fmt(row.start_time)}`;
      newTime.value = toLocalInputValue(row.start_time);
      modalBackdrop.style.display = "flex";
    }

    function closeRescheduleModal() {
      modalBackdrop.style.display = "none";
      rescheduleTarget = null;
    }

    async function saveReschedule() {
      if (!rescheduleTarget) return;

      const value = newTime.value;
      if (!value) {
        modalMsg.textContent = "Please pick a date/time.";
        return;
      }

      // Compute +60 min
      const startISO = new Date(value).toISOString();
      const endISO = new Date(new Date(value).getTime() + 60 * 60 * 1000).toISOString();

      modalSave.disabled = true;
      modalMsg.textContent = "Saving…";

      const { error } = await supa
        .from("appointments")
        .update({
          start_time: startISO,
          end_time: endISO,
          status: "confirmed"
        })
        .eq("id", rescheduleTarget.id);

      modalSave.disabled = false;

      if (error) {
        console.error(error);
        modalMsg.textContent = "❌ Reschedule failed: " + error.message;
        return;
      }

      modalMsg.textContent = "✅ Updated!";
      setMsg("✅ Appointment rescheduled.", "ok");
      closeRescheduleModal();
      await loadAppointments();
    }

    async function loadAppointments() {
      setMsg("Loading…");

      let q = supa
        .from("appointments")
        .select("id, client_name, client_email, service, start_time, status")
        .order("start_time", { ascending: true });

      const now = new Date();

      if (rangeFilter.value === "today") {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
        const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).toISOString();
        q = q.gte("start_time", start).lt("start_time", end);

      } else if (rangeFilter.value === "upcoming") {
        const thirtyDaysAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000).toISOString();
        q = q.gte("start_time", thirtyDaysAgo);
      }

      if (statusFilter.value !== "all") {
        q = q.eq("status", statusFilter.value);
      }

      const { data, error } = await q;

      if (error) {
        console.error(error);
        setMsg("❌ " + error.message, "err");
        tbody.innerHTML = "";
        latestRows = [];
        return;
      }

      const term = search.value.trim().toLowerCase();
      const filtered = term
        ? data.filter(r =>
            (r.client_name || "").toLowerCase().includes(term) ||
            (r.client_email || "").toLowerCase().includes(term)
          )
        : data;

      latestRows = filtered;

      tbody.innerHTML = filtered.map(r => {
        const status = (r.status || "confirmed").toLowerCase();
        const isCancelled = status === "cancelled";

        return `
          <tr>
            <td>${escapeHtml(fmt(r.start_time))}</td>
            <td>${escapeHtml(r.client_name)}</td>
            <td>${escapeHtml(r.client_email)}</td>
            <td>${escapeHtml(r.service)}</td>
            <td>${pill(r.status)}</td>
            <td class="small">${escapeHtml(r.id)}</td>
            <td>
              <div class="actions">
                <button
                  class="tinybtn blue"
                  data-action="reschedule"
                  data-id="${escapeHtml(r.id)}"
                  ${isCancelled ? "disabled" : ""}
                >
                  Reschedule
                </button>

                <button
                  class="tinybtn red"
                  data-action="cancel"
                  data-id="${escapeHtml(r.id)}"
                  ${isCancelled ? "disabled" : ""}
                >
                  ${isCancelled ? "Cancelled" : "Cancel"}
                </button>

                <button
                  class="tinybtn gray"
                  data-action="copyid"
                  data-id="${escapeHtml(r.id)}"
                >
                  Copy ID
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join("");

      // button actions
      tbody.querySelectorAll("button[data-action]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const action = btn.getAttribute("data-action");
          const id = btn.getAttribute("data-id");
          const row = latestRows.find(x => x.id === id);

          if (action === "cancel") {
            btn.disabled = true;
            await cancelAppointment(id);
          }

          if (action === "reschedule") {
            if (!row) return;
            openRescheduleModal(row);
          }

          if (action === "copyid") {
            try {
              await navigator.clipboard.writeText(id);
              setMsg("✅ Copied appointment ID to clipboard.", "ok");
            } catch {
              setMsg("❌ Copy failed.", "err");
            }
          }
        });
      });

      setMsg(`✅ Loaded ${filtered.length} appointment(s).`, "ok");
    }

    // export CSV
    exportBtn.onclick = () => {
      const csv = toCSV(latestRows);
      const stamp = new Date().toISOString().slice(0,10);
      download(`appointments_${stamp}.csv`, csv);
    };

    // modal buttons
    modalCancel.onclick = closeRescheduleModal;
    modalSave.onclick = saveReschedule;
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeRescheduleModal();
    });

    // login
    loginBtn.onclick = () => {
      const entered = adminPass.value;
      if (entered === ADMIN_PASSWORD) {
        loginView.classList.add("hide");
        appView.classList.remove("hide");
        loadAppointments();
      } else {
        loginMsg.textContent = "Wrong password.";
      }
    };

    refreshBtn.onclick = loadAppointments;
    search.oninput = () => loadAppointments();
    statusFilter.onchange = loadAppointments;
    rangeFilter.onchange = loadAppointments;

    adminPass.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>
</body>
</html>
